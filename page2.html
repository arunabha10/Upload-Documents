<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Upload Documents</title>
	<link rel="stylesheet"  href="style2.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images2/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images2/favicon-16x16.png">
    <link rel="manifest" href="images2/site.webmanifest">

  

	  <!--Google font-->
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,800;1,400;1,900&family=Varela+Round&display=swap" rel="stylesheet">

	  <!--Animate CSS-->
	  <head>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	  </head>

	  <!--Font awsome-->
	  <script src="https://kit.fontawesome.com/93976d376a.js" crossorigin="anonymous"></script>

	  <!--jqery,javascript-->
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
	<center>
		<div class="main">
			
			<div class="container mt-3">
  
			  <form action="" enctype="multipart/form-data" id="theForm" method="post">
			    <p><strong>Upload your files!</strong></p>
			    <div class="custom-file mb-3">
			      <input type="file" class="custom-file-input" id="customFile" name="filename" required>
			      <label class="custom-file-label" for="customFile">Choose file</label>
			    </div>
			  
			    <div class="mt-3">
			      <button type="submit" class="btn btn-lg btn-bd-primary mb-3 me-md-3 download-button-1" id="btnSubmit" onclick="myFunction()">UPLOAD<i class="fas fa-cloud-upload-alt"></i></button>
			    </div>
			  </form>
			</div>

			<div class="flex-container">
				<div class="flex-child feature">
					<p><strong>Now upload your documents here</strong><i class="fas fa-hand-pointer"></i></p>
				</div>
				<div class="flex-child video">
					
					<img class="video" src="images2/upload.gif" alt="upload1 video">
				</div>
				
			</div>
		</div>
	</center>

	    <script>
		$(".custom-file-input").on("change", function() {
		  var fileName = $(this).val().split("\\").pop();
		  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
		</script>

		<script>
			function myFunction(){
				if(document.getElementById("customFile").files.length==1)
				{
					document.getElementById("customFile").action =  alert("Your file is uploaded successfully")
				}
				else{
					alert("No file choosen, Please select a file")
				}
			}
		</script>
</body>
</html>
